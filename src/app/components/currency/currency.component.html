<div class="card m-5">
    <div class="card-body">
        Amount: <b>{{currency.amount}} {{currency.base}}</b>
        <hr>
        <div>
            Date: {{currency.date}}
        </div>
        <div>
            USD: <b>{{currency.rates["USD"]}}</b>
        </div>
        <hr>
        <div class="btn btn-primary"(click)="refresh()">Refresh</div>
    </div>
</div>
